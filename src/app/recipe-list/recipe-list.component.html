<div class="all">
  <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{recipe.recipeName}}</mat-card-title>
          <mat-card-subtitle>{{recipe.category}}</mat-card-subtitle>
          <img mat-card-xl-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        {{recipe.ingredients}}
      </mat-card-content>
  
      <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
          <button mat-icon-button color="warn" (click)="deleteRecipe()"><mat-icon>delete</mat-icon></button>
        </mat-card-actions>
  
    </mat-card>
  </div>
