<div class="all">
  <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{recipe.recipeName}}</mat-card-title>
          <mat-card-subtitle>{{recipe.category}}</mat-card-subtitle>
        </mat-card-header>
         <div class="image">
          <img mat-card-xl-image src="https://img.freepik.com/free-vector/variety-food_23-2147513951.jpg" >
        </div>       
      <mat-card-content>
        <p>
        {{recipe.ingredients}}
      </p>
      </mat-card-content>
  
      <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
          <button mat-icon-button color="warn" (click)="deleteRecipe()"><mat-icon>delete</mat-icon></button>
        </mat-card-actions>
  
    </mat-card>
  </div>
